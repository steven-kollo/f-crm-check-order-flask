<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find My Order</title>
    <script src="{{url_for('static', filename='index.js')}}"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="canonical" href="https://icons.getbootstrap.com/">
</head>

<body>
    <div class="container">
        <form>
            <div class="logo-container">
                <img class="logo" src="{{url_for('static', filename='logo.png')}}" />
            </div>
            <h3>Find order</h3>
            <a>(Fulfill at least one field)</a>
            <hr>
            <div id="search-results-container"></div>

            <div class="form-group">
                <label for="order_id">Order ID :</label>
                <input placeholder="S-53-1234" type="text" class="form-control" id="order_id">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone number :</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div style="display: flex;">
                <button type="button" class="btn" id="find_button" onclick="find()">Find</button>
                <div style="margin-top: 22px; margin-left: 10px;">
                    <div class="spinner-border" id="spinner" role="status" style="display: none;">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
